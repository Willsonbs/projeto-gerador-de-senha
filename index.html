<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Gerador de senha</title>

</head>

<body>

   <div class="title">
    <h1>Projeto Gerador de Senhas</h1>
   </div>

    
    <div id="container">
        <img src="src/images/cadeado.png" alt="imagem-cadeado" id="password_img">
        <h1 id="title">Gere uma senha segura</h1>

            <div id="password_container">
                <span id="password"></span>
                    <button id="copy">
                         <i class="fa-solid fa-copy"></i>
                    </button>
            </div>

            <div id="password_itens">
                <div class="item">
                    <input id="size" name="size" type="number">
                        <label for="size">
                            Quantidade de Caracteres
                        </label>
                </div>
            
                <div class="item">
                    <input type="checkbox" name="include_uppercase" id="include_uppercase">
                        <label for="include_uppercase">
                            Incluir Letras Maiúsculas
                        </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_lowercase" id="include_lowercase">
                        <label for="include_lowercase">
                            Incluir letras Minúsculas
                        </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_numbers" id="include_numbers">
                        <label for="include_numbers">
                            Incluir Números
                        </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_special_chars" id="include_special_chars">
                        <label for="include_special_chars">
                            Incluir caracteres especiais
                        </label>
                </div>

                    <button id="generate">
                        Gerar Senha
                    </button>

            </div>



    </div>

        
    <script src="src/javascript/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</body>
</html>
